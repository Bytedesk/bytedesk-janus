name: Build Janus Docker

on:
  push:
    tags:
      # åŒ¹é… janus-v å¼€å¤´çš„æ ‡ç­¾ï¼Œä¾‹å¦‚: janus-v1.4.0
      - 'janus-v*'
    paths:
      - 'Dockerfile'
      - '.github/workflows/janus-docker.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Janus version to build (e.g., 1.4.0)'
        required: true
        default: '1.4.0'
      push_to_registry:
        description: 'Push to Docker registries'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
          - info
          - warning
          - debug

permissions:
  contents: write
  packages: write

env:
  APP_NAME: janus
  IMAGE_NAME: bytedesk/janus
  ALIYUN_IMAGE_NAME: registry.cn-hangzhou.aliyuncs.com/bytedesk/janus

jobs:
  build-and-push:
    name: Build and Push Janus Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#janus-v}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "APP_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Building Janus version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          version: latest
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: bytedesk
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          logout: false

      - name: Login to Aliyun Docker Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_DOCKER_USERNAME }}
          password: ${{ secrets.ALIYUN_DOCKER_PASSWORD }}
          logout: false

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.ALIYUN_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=ByteDesk Janus
            org.opencontainers.image.description=Janus Docker image for ByteDesk
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.vendor=ByteDesk
            maintainer=ByteDesk <270580156@qq.com>

      - name: Build and push to Aliyun Docker Registry
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8,linux/arm64,linux/ppc64le,linux/s390x
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_to_registry != 'false' }}
          tags: |
            ${{ env.ALIYUN_IMAGE_NAME }}:latest
            ${{ env.ALIYUN_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          build-args: |
            APP_NAME=${{ env.APP_NAME }}
            APP_VERSION=${{ env.APP_VERSION }}
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.VERSION }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8,linux/arm64,linux/ppc64le,linux/s390x
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_to_registry != 'false' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          build-args: |
            APP_NAME=${{ env.APP_NAME }}
            APP_VERSION=${{ env.APP_VERSION }}
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/janus-v')
        uses: softprops/action-gh-release@v1
        with:
          name: Janus v${{ steps.version.outputs.VERSION }}
          body: |
            ## Janus Docker é•œåƒå‘å¸ƒ

            **ç‰ˆæœ¬**: ${{ steps.version.outputs.VERSION }}

            ### ðŸ“¦ Docker é•œåƒ

            #### Docker Hub
            ```bash
            docker pull bytedesk/janus:${{ steps.version.outputs.VERSION }}
            # æˆ–è€…
            docker pull bytedesk/janus:latest
            ```

            #### é˜¿é‡Œäº‘é•œåƒä»“åº“ï¼ˆä¸­å›½å¤§é™†ç”¨æˆ·æŽ¨èï¼‰
            ```bash
            docker pull registry.cn-hangzhou.aliyuncs.com/bytedesk/janus:${{ steps.version.outputs.VERSION }}
            # æˆ–è€…
            docker pull registry.cn-hangzhou.aliyuncs.com/bytedesk/janus:latest
            ```

            ---

            **æž„å»ºæ—¶é—´**: ${{ steps.meta.outputs.created }}
            **æäº¤ SHA**: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "## ðŸŽ‰ Janus Docker é•œåƒæž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **å¹³å°**: linux/amd64, linux/arm/v7, linux/arm64/v8, linux/arm64, linux/ppc64le, linux/s390x" >> $GITHUB_STEP_SUMMARY
          echo "- **æž„å»ºæ—¶é—´**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull bytedesk/janus:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â˜ï¸ é˜¿é‡Œäº‘é•œåƒä»“åº“" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull registry.cn-hangzhou.aliyuncs.com/bytedesk/janus:${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  test-image:
    name: Test Janus Docker Image
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.push_to_registry != 'false'

    steps:
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#janus-v}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Pull and test Docker Hub image
        run: |
          docker pull bytedesk/janus:${{ steps.version.outputs.VERSION }}
          docker run -d --name janus-test bytedesk/janus:${{ steps.version.outputs.VERSION }}
          sleep 20
          docker ps -a
          docker logs janus-test || true
          docker stop janus-test || true
          docker rm janus-test || true

      - name: Pull and test Aliyun image
        run: |
          docker pull registry.cn-hangzhou.aliyuncs.com/bytedesk/janus:${{ steps.version.outputs.VERSION }}
          docker run -d --name janus-test-aliyun registry.cn-hangzhou.aliyuncs.com/bytedesk/janus:${{ steps.version.outputs.VERSION }}
          sleep 20
          docker ps -a
          docker logs janus-test-aliyun || true
          docker stop janus-test-aliyun || true
          docker rm janus-test-aliyun || true
